<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="css/play.css">
</head>
<body>
    <div class="main">
        <div id="topbar">
            <div id="questionno">
                 Question<br><div id="number">0/3 </div> 
            </div>
            <div id="score">
                Score:<br><div id="update" >0</div>
           </div>
        </div>
        <div class="ques" >
            <p data-question>This is a question</p>
        </div>
        <div class="option">
            <p>A</p>
            <p data-number="1" id="A">option A</p>
        </div>
        <div class="option" >
            <p>B</p>
            <p data-number="2" id="B">option B</p>
        </div>
        <div class="option" >
            <p>C</p>
            <p data-number="3" id="C">option C</p>
        </div>
        <div class="option" >
            <p>D</p>
            <p data-number="4" id="D">option D</p>
        </div>
        
    </div>
</body>
<script src="js/play.js"></script>
</html>
